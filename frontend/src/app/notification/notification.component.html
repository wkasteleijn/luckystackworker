<div class="popup-container">
  <span
    class="{{ nightMode ? 'titleNight' : 'title' + ' notificationText' }}"
    >{{ notificationText }}</span
  >

  <p></p>

  <button
    class="button activeColor okButton"
    mat-raised-button
    color="primary"
    (click)="closePopup()"
  >
    OK
  </button>

  <mat-progress-bar
    [color]="colorTheme()"
    [value]="timeoutProgress"
    mode="determinate"
    [bufferValue]="100"
    class="progressBar"
  >
  </mat-progress-bar>
</div>
